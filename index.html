                    <div class="col-12 col-lg-auto mx-2 mb-3 mb-lg-0">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" oninput="OnSearch(this)">
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
                    <div class="" id="playlist-loading-spinner">
                        <div class="col text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gametilecontainer" class="d-flex flex-wrap">
                    
                </div>
            </div>
        </main>

        <!-- Add Game Modal -->
        <div class="modal fade" id="addGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-fullscreen-xl-down modal-dialog-scrollable">
                <div class="modal-content addgame-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Game(s)</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-header">
                        <div class="container d-flex flex-wrap justify-content-center">
                            <input type="search" id="addSearchInput" class="form-control" placeholder="Search..." aria-label="Search" oninput="OnSearchForAdd(this)">
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
                            <div class="visually-hidden" id="addgame-loading-spinner">
                                <div class="col text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="addgametilecontainer" class="d-flex flex-wrap">
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--View Game Modal-->
        <div class="modal fade" id="viewGameModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-fullscreen-xl-down modal-dialog-scrollable">
                <div class="modal-content view-game-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 px-2" id="staticBackdropLabel">Game</h1>
                        <button type="button" class="btn btn-copy p-0" onclick="copyViewGameLink()" aria-label="CopyLink">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                            </svg>
                        </button>

                    </div>
                    <div class="modal-body my-3">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
                            <div class="visually-hidden" id="viewgame-loading-spinner">
                                <div class="col text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="view-video-container" class="container">
                            
                        </div>
                        <div id="view-game-content" class="container-fluid">
                            <div class="row mb-3">
                                <div class="col-md-3 text-center align-content-center">
                                    <a id="viewOnIGDB" target="_blank">
                                        <button type="button" class="btn btn-large btn-web-igdb">
                                            View On

                                        </button>
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <div class="card shadow-sm rounded-4 p-4 text-center" width="100%">
                                        <h5>How Long to Beat</h5>
                                        <a id="howlongtobeat" target="_blank" width="100%" class="btn-group">
                                            <button type="button" id="hltbMain" class="btn btn-large btn-success">-</button>
                                            <button type="button" id="hltbMainExtra" class="btn btn-large btn-primary">-</button>
                                            <button type="button" id="hltbCompletionist" class="btn btn-large btn-danger">-</button>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-3 text-center align-content-center">
                                    <button onclick="viewAddRemoveButtonClicked(this)" id="addbutton" type="button" class="btn btn-large btn-success visually-hidden">Add</button>
                                    <button onclick="viewAddRemoveButtonClicked(this)" id="removebutton" type="button" class="btn btn-large btn-danger visually-hidden">Remove</button>
                                </div>
                            </div>
                            <div class="row mb-3 gx-2">
                                <div class="col-md-8">
                                    <div class="card shadow-sm rounded-4 p-4 mb-2" width="100%">
                                        <h5>Description</h5>
                                        <p id="description"></p>
                                    </div>
                                    <div class="card shadow-sm rounded-4 p-4 mb-2" width="100%">
                                        <h5>Notes</h5>
                                        <textarea class="form-control" id="notes"></textarea>
                                        <div id="notesControls" class="py-1 gx-2 d-flex justify-content-end">
                                            <button type="button" onclick="viewCancelNoteButtonClicked(this)" id="cancelNote" class="btn mx-1 btn-large btn-secondary">Cancel</button>
                                            <button type="button" onclick="viewSaveNoteButtonClicked(this)" id="saveNote" class="btn mx-1 btn-large btn-primary">Save</button>
                                        </div>
                                    </div>
                                    <div id="franchisecard" class="card shadow-sm rounded-4 p-4 mb-2" width="100%">
                                        
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card shadow-sm rounded-4 p-4 mb-2" width="100%">
                                        <h5>Release Date</h5>
                                        <p id="releasedate"></p>
                                    </div>
                                    <div class="card shadow-sm rounded-4 p-4 mb-2" width="100%">
                                        <h5>Platforms</h5>
                                        <p id="platforms"></p>
                                    </div>
                                    <div class="card shadow-sm rounded-4 p-4 mb-2" width="100%">
                                        <h5>Websites</h5>
                                        <div id="websites"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--View Settings Modal-->
        <div class="modal fade" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">View Settings</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h5>Group By</h5>
                            <select class="form-select" id="groupby" aria-label="Default select example">
                                <option value="" selected>Select...</option>
                            </select>
                            <h5>Sort By</h5>
                            <div class="d-flex">
                                <select class="form-select" id="sortby" aria-label="Default select example">
                                    <option value="" selected>Select...</option>
                                </select>
                                <button class="btn" id="sortdirectionbtn" onclick="toggleSortDirection()" value="asc">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" id="ascendingicon" class="bi bi-sort-down visually-hidden" viewBox="0 0 16 16">

                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" id="descendingicon" class="bi bi-sort-up visually-hidden" viewBox="0 0 16 16">
                                        <path d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.5.5 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                                    </svg>
                                </button>
                            </div>
                            <h5>Show Fields</h5>
                            <div id="showfields">
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelViewSettings()">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="applyViewSettings()">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Client Settings Modal-->
        <div class="modal fade" id="clientSettingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Client Settings</h1>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h5>Server Address</h5>
                            <div class="input-group flex-nowrap">
                                <input type="text" id="serverAddressInput" class="form-control form-control-md" placeholder="http://MyPlaylistServer.address">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Previously Used</button>
                                    <ul class="dropdown-menu" id="previousServersDropdown">
                                        
                                    </ul>
                                </div>
                            </div>
                            <h5>Playlist Name</h5>
                            <div class="input-group flex-nowrap">
                                <input type="text" id="playlistNameInput" class="form-control form-control-md" placeholder="MyPlaylist">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Previously Used</button>
                                    <ul class="dropdown-menu" id="previousPlaylistsDropdown">
                                        
                                    </ul>
                                </div>
                            </div>
                            <h5>User Display Name</h5>
                            <input type="text" id="userDisplayNameInput" class="form-control form-control-md" placeholder="User">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveClientSettings()">Save</button>
